<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>this is funny lol</title>
  <style>
    :root {
     --dark: #010;
     --medium-dark: #030;
     --medium: #070;
     --medium-light: #0a0;
     --light: #0f0;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      display: grid;
      font-size: 2rem;
    }
    
    #app {
      justify-self: center;
      align-self: center;
    }
  </style>
  <div id="app">
    <span></span>
    <input type="button" value="divine">
  </div>
  <script>
    const thingies = ['yes','no','maybe'];
    
    document.querySelector("input").addEventListener("click", e => {
      document.querySelector("span").innerText = thingies[Math.floor(Math.random()*thingies.length)];
    })
  </script>
